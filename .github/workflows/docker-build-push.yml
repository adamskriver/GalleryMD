name: Deploy GalleryMD

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env with secrets
        run: |
          # Inject GitHub secrets into .env for deployment
          echo "ADMIN_TOKEN=${{ secrets.ADMIN_TOKEN }}" >> .env.deploy
          
      - name: Deploy with Docker Compose
        run: |
          # Stop and remove existing container if it exists
          docker compose down gallerymd || true
          
          # Rebuild and restart the gallerymd service
          # MD_ROOT_HOST defaults to ./docs in docker-compose.yml for CI
          docker compose build gallerymd
          docker compose up -d gallerymd
          
          echo "✓ GalleryMD deployed successfully"
      
      - name: Verify deployment
        run: |
          sleep 3
          docker compose ps
          docker compose logs --tail=20 gallerymd
          echo "✓ Deployment complete!"
      
      - name: Cleanup
        if: always()
        run: |
          rm -f .env.deploy